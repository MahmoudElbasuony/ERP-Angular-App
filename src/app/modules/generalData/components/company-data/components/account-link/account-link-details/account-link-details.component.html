<ng-container *ngIf="AccountLink?.AccountLinkDetails?.length>0">
  <div class="well">
    <form [formGroup]="AccountDetailsFrom" class="form-horizontal">
      <fieldset [disabled]="InProgress">
        <div class="form-group" *ngFor="let ald of AccountLink?.AccountLinkDetails">
          <label class="control-label col-sm-3">{{langService.IsEnglish ? ald.NameEn : ald.NameAr}}</label>
          <div class="col-sm-8">
            <select class="form-control" formControlName="{{ald.Id}}">
              <option value>{{'choose'|translate}}</option>
              <option *ngFor="let ac of Accounts" [value]="ac.Id">{{ ac.AccountName }}</option>
            </select>
          </div>
        </div>

        <div class="clearfix">
          <button type="button" class="btn btn-primary pull-right" (click)="UpdateAccountLink()">{{'save'|translate}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</ng-container>
